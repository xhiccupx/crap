<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='img/MAP-Favicon.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

  </head>

      <header>
       <a href="" id="home-link">Customer Feedback</a>
       <a href="/login" id="about-link" class="g-right">Login</a>
      </header>

  <body>

    <div class="section-1">
      <div class="section-1-1">
        <h1><b style="color:rgb(39, 123, 202);">MAP </b><b style="color: rgb(109, 201, 243);">Communications</b></h1>
        <img src="{{url_for('static', filename='img/22.jpg')}}" alt="">
      </div>
          <div class="section-1-2">
            <form class="" action="" method="post" id="form">
              <div class="form-group">
                <label for="">Your Name</label>
                <input type="text" name="name" placeholder="Enter Name" value="" required oninvalid="this.setCustomValidity('Enter Name')" oninput="this.setCustomValidity('')" >
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" placeholder="example@mail.com" value="" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[a-z]{2,4}$" required oninvalid="this.setCustomValidity('Enter proper email id')" oninput="this.setCustomValidity('')" >
              </div>
              <div class="form-group">
                <label for="">Department</label>
                <select class="" name="dept">
                  <option value="Accounts">Accounts</option>
                  <option value="Billing">Billing</option>
                  <option value="Cancellations">Cancellations</option>
                  <option value="Client Concerns">Client Concerns</option>
                  <option value="Help/Merge">Help / Merge</option>
                  <option value="Payments">Payments</option>
                  <option value="Plan Changes">Plan Changes</option>
                  <option value="Portal/Apps">Portal / Apps</option>
                  <option value="Reports">Reports</option>
                  <option value="Schedules">Schedules</option>
                </select>
              </div>
             <div class="form-group">
                <label for="">Feedback</label>
                <textarea id="textbox" name="feedback" placeholder="Please enter feedback here. To use speech to text, press the up-arrow key(â†‘) to start the process." rows="8" required></textarea>
              </div> 
              <div class="form-group">
                <button type="submit" name="button" style="align:right" id="third" class="g-right" >Submit</button>
              </div>
              

              <!--
              <script>
                function Open() {
                    window.open("http://127.0.0.1:5000/thankyou", "_blank");
                }
              </script>
              -->
            </form>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/speech.js')}}"></script>
    <script>
    document.querySelector("#third").addEventListener('click', function(){
    Swal.fire("Feedback has been Submitted", "Thank you for choosing MAP Communications!", "success");
    });
    </script>
    <script>
      if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
      }
    </script>

  </body>
</html>
